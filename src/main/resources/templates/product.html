<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/styles/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/styles/product.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header th:replace="fragment/header" :: header></header>

<div class="product-container">
    <div class="product-image">
        <img th:src="${product.imageUrl}" alt="product image">
    </div>
    <div class="product-details">
        <h1 class="product-name" th:text="${product.name}"></h1>
        <p class="product-price" th:text="${product.price}"></p>
        <button class="add-to-cart">Add to cart</button>
        <p>
            <span class="calling">Gọi đặt hàng: </span>
            <span class="phone-number">0123456789</span>
        </p>
        <p class="loved">
            <i class="fa-regular fa-heart"></i>
            <span>Yêu thích</span>
        </p>
        <div class="benefit">
            <div class="benefit_item">
                <i class="fa-solid fa-truck"></i>
                <div>
                    <p>MIỄN PHÍ GIAO HÀNG TOÀN QUỐC</p>
                    <p>(Sản phẩm trên 500.000đ)</p>
                </div>
            </div>
            <div class="benefit_item">
                <i class="fa-solid fa-calendar"></i>
                <div>
                    <p>ĐỔI TRẢ DỄ DÀNG</p>
                    <p>(Đổi trả trong vòng 7 ngày nếu có lỗi từ nhà sản xuất)</p>
                </div>
            </div>
            <div class="benefit_item">
                <i class="fa-solid fa-phone"></i>
                <div>
                    <p>TỔNG ĐÀI BÁN HÀNG 19001000 </p>
                    <p>(Hỗ trợ tư vấn từ 8h30 - 21h30 mỗi ngày)</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
