<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" id="formValidation" method="post" th:action="@{/register}">

                                    <div class="d-flex flex-row align-items-end mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw pb-2"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text"
                                                   id="username" name="username"  class="form-control">
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-end mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw pb-2"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="first_name">First Name</label>
                                            <input type="text"
                                                   id="first_name" name="first_name"  class="form-control">
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-end mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw pb-2"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="last_name">Last Name</label>
                                            <input type="text" id="last_name" name="last_name" class="form-control">
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-end mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw pb-2"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" id="email" name="email" class="form-control">
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-end mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw pb-2"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control" >
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-end mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw pb-2"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="repeat_password">Repeat your password</label>
                                            <input type="password" id="repeat_password" name="repeat_password" class="form-control">
                                            <!-- <p style="color: red;" th:text="${errorMessage}"></p> -->
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-2">
                                        <button type="submit" id="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
